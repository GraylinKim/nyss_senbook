<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" ></script>
        <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="header">
            <div id="accountbox">
                {% if user == None %}
                    <a href="/login?ret={{url}}">Log in here</a>
                {% else %}
                    Logged in as <b>{{user}}</b><br/>
                    Click to <a href="/logout?ret={{url}}">log out</a>
                {% end %}
            </div>
            <div id="banner">
                <a href="/" class="plain"><div id="nyss_logo">NYSS Senbook</div></a>
                <div id="nyss_slogan">Your slogan fits nicely<br/>right here!</div>
                <div class="clear" ></div>
            </div>
            <div class="clear" ></div>
        </div>
        <div id="page">
            <div id="content">
                {% block body %}{% end %}
                <div class="clear" ></div>
            </div>
            <div class="clear" ></div>
        </div>
        <div id="footer">
            <ul id="footer_list" class="plainlist">
                <li>| <a href="http://www.nysenate.gov/">nysenate.gov</a> |</li>
                <li>| <a href="/">legal info</a> |</li>
                <li>| <a href="/">other stuff</a> |</li>
                <div class="clear"></div>
            </ul>
            <span id="copyright">(C) Awesome stuff 2010</span>
        </div>
    </body>
</html>
